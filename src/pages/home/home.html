<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label floating>Cuisines</ion-label>
  <ion-input type="text" [(ngModel)]="name"></ion-input>
</ion-item>
  <button ion-button full (click)="writeCuisines(name)">Submit</button>

	<ion-list>
      <ion-item class="text" *ngFor="let item of items | async">
        {{item | json}}
      </ion-item>
    </ion-list>
</ion-content>
